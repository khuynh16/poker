<div class="container introBackground">
    <div class="innerContainer">
        <form class="example-form">
            <div class="formHeading">
                <mat-icon matPrefix>stars</mat-icon>
                <h3>Create an Account!</h3>
                <mat-icon matPrefix>stars</mat-icon>
            </div>
            <div class="userInputs">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-label class="test">Email</mat-label>
                    <input class="test" matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-label class="test">Password</mat-label>
                    <input class="test" type="password" matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-label class="test">Confirm Password</mat-label>
                    <input class="test" type="password" matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix>account_circle</mat-icon>
                    <mat-label class="test">Display Name</mat-label>
                    <input class="test" matInput>
                </mat-form-field>
            </div>
            <div class="nav-footer">
                <p>Have an account? <a href="" class="signInText">Sign in.</a></p>
                <button mat-stroked-button color="primary" routerLink="/home-page">Register</button>
            </div>
          </form>          
    </div>
</div>
